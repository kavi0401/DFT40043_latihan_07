<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="/action_page.php" method="post" target="_blank">
        <h1>Registration Form</h1>
        <label for="fname">Name: </label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="Email">Email: </label>
        <input type="text" id="Email" name="Email"><br><br>
        <input type="hidden" id="studId" name="studId" value="1139">


        <br>

        <p>Select Gender:</p>
        <input type="radio" id="gender1" name="gender">
        <label for="gender1">MALE</label><br>
        <input type="radio" id="gender2" name="gender">
        <label for="gender2">FEMALE</label><br>


        <br>

        <label for="jabatan">Department:</label>
        <select name="jabatan" id="jabatan">
            <option value="jtmk">JTMK</option>
            <option value="jrkv">JP</option>
            <option value="jp">JRKV</option>
            <option value="jph">JPH</option>

        </select>

        <br><br>

        <p>Password:</p>
        <input type="password" id="password" name="password">

        <br><br>

        <p>Describe : </p>
        <textarea type="text" id="Describe" placeholder="describe about your courses..." value=""></textarea>


        <br><br>


        <label for="uploadfile">Choose file to upload:</label>
        <input type="file" id="uploadfile" name="uploadfile" multiple><br><br>

        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">



    </form>
</body>

</html>
